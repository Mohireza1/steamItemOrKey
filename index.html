<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mohireza" />
    <meta
      name="description"
      content="This script helps you compare an item's price to a tf2 key price"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Item or Key</title>
  </head>
  <body>
    <section class="prices">
      <label
        ><input
          type="text"
          placeholder="Insert the price on Steam (In TR Lira)"
          class="steam-price"
      /></label>
      <label
        ><input
          type="text"
          placeholder="Insert the price on the website you're buying the item from (in IR Rial)"
          class="market-price"
      /></label>
      <button class="check">Check</button>
    </section>
    <h2 class="result"></h2>
  </body>
</html>
<script src="script.js"></script>
